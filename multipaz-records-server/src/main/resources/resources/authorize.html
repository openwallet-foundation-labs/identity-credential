<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Utopia Registry Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<h1>Utopia Registry Authentication</h1>
<p>Requested record type: $scope</p>
<h2>Verify your identity</h2>
<form action="authorize" method="post">
    <input type="hidden" name="authorizationCode" value="$authorizationCode"/>
    <label for="given_name">First name:</label>
    <input type="text" id="given_name" name="given_name" value="Ivan"/><br/>
    <label for="family_name">Last name:</label>
    <input type="text" id="family_name" name="family_name" value="Ksiva"/><br/>
    <label for="birth_date">Last name:</label>
    <input type="date" id="birth_date" name="birth_date" value="1998-09-04"/><br/>
    <button>Verify</button>
</form>
</body>
</html>
