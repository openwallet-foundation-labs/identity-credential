<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Utopia Registry Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<h1>Utopia Registry Authentication</h1>
<p>Requested record type: $scope</p>
<h2>Verify your identity</h2>
<p>
    Note: this is a sample server, so instead of real authentication, you
    can just select a desired identity.
</p>
<form action="authorize" method="post">
    <input type="hidden" name="authorizationCode" value="$authorizationCode"/>
    <label for="person">Select an identity:</label>
    <select id="person" name="person">
        <option value="-">[Not authenticated]</option>
    </select><br/>
    <button>Select</button>
</form>
</body>
<script>
    let personList = $personList;
    let select = document.getElementById("person");
    for (person of personList) {
        let option = document.createElement("option")
        option.value = person.personId;
        option.textContent = person.name;
        select.appendChild(option);
    }
</script>
</html>
