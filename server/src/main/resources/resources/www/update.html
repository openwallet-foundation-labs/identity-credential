<!DOCTYPE html>
<html>
    <head>
    <title>Wallet Server</title>
    </head>
    <body>
        <h1>Update a document</h1>
        <form method="post" action="updateDocument" style="display: inline-block; text-align: right">
            <label>
                Client Id:
                <input type="text" name="clientId"/>
            </label>
            <br/>
            <label>
                Issuing Authority Id:
                <input type="text" name="issuingAuthorityId"/>
            </label>
            <br/>
            <label>
                Document Id:
                <input type="text" name="documentId"/>
            </label>
            <br/>
            <label>
                New administrative number:
                <input type="text" name="administrativeNumber"/>
            </label>
            <br/>
            <input type="submit" value="Update">
        </form>
    </body>
</html>
