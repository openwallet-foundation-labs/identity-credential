<!DOCTYPE html>
<html>
<head>
    <title>Authorize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="main">
<h1>Verify your identity</h1>
<h4>Option1: present EU PID</h4>
<form action="authorize" method="post" id="form">
    <input type="hidden" name="authorizationCode" value="$authorizationCode"/>
    <input type="hidden" name="pidData" id="pidData" value=""/>
    <button id="verify" data-code="$pidReadingCode">Verify PID</button>
</form>
<h4>Option2: tell us who you are</h4>
<form action="authorize" method="post">
    <input type="hidden" name="authorizationCode" value="$authorizationCode"/>
    <label for="given_name">First name:</label>
    <input type="text" id="given_name" name="given_name" value="Ivan"/><br/>
    <label for="family_name">Last name:</label>
    <input type="text" id="family_name" name="family_name" value="Ksiva"/><br/>
    <label for="birth_date">Last name:</label>
    <input type="date" id="birth_date" name="birth_date" value="1998-09-04"/><br/>
    <button>Verify</button>
</form>
</div>
<script src="authorize.js"></script>
</body>
</html>
